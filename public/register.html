<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Professional Financial Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body class="auth-body">
    <div class="auth-card shadow-lg">
        <div class="auth-logo-wrap">
            <img src="img/logo1.png" alt="Logo" class="auth-logo">
            <p class="auth-tagline">Join our professional accounting platform</p>
        </div>
        
        <form id="register-form">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-navy w-100 py-3 shadow-sm">
                Get Started <i class="bi bi-check-circle ms-2"></i>
            </button>
        </form>
        
        <div class="auth-footer">
            <p class="mb-0 text-muted">Already have an account? 
                <a href="login.html">Sign In here</a>
            </p>
        </div>
    </div>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                await api.post('/auth/register', { username, password });
                api.showToast('Registration successful! Please login.', 'success');
                setTimeout(() => window.location.href = 'login.html', 1000);
            } catch (err) {
                api.showToast(err.message || 'Registration failed', 'error');
            }
        };
    </script>
</body>
</html>
