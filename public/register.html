<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Accounting Record Book</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --navy-blue: #001f3f;
            --golden: #FFD700;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, var(--navy-blue) 0%, #003366 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }
        .form-control:focus {
            border-color: var(--navy-blue);
            box-shadow: 0 0 0 0.25rem rgba(0,31,63,0.1);
        }
        .btn-navy {
            background-color: var(--navy-blue);
            color: var(--golden);
            border: 2px solid var(--golden);
            padding: 0.8rem;
            font-weight: 600;
        }
        .btn-navy:hover {
            background-color: var(--golden);
            color: var(--navy-blue);
        }
        .brand-header {
            color: var(--navy-blue);
            font-weight: 800;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h2 class="brand-header mb-1 text-uppercase">Accounting Book</h2>
                <p class="text-muted small">Professional Financial Management</p>
            </div>
            
            <h4 class="fw-bold mb-4">Create Account</h4>
            
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Choose username" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create password" required>
                </div>
                <button type="submit" class="btn btn-navy w-100 mb-3">Register</button>
            </form>
            
            <div class="text-center mt-3">
                <p class="small text-muted mb-0">Already have an account? 
                    <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--navy-blue);">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                await api.post('/auth/register', { username, password });
                alert('Registration successful! Please login.');
                window.location.href = 'login.html';
            } catch (err) {
                alert('Registration failed: ' + err.message);
            }
        };
    </script>
</body>
</html>
