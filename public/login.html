<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Accounting Record Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Accounting Record Book</h1></header>
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
            </form>
            <p style="margin-top: 1.5rem; text-align: center;">Don't have an account? <a href="register.html" style="color: var(--navy-blue); font-weight: bold;">Register here</a></p>
        </div>
    </main>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const res = await api.post('/auth/login', { username, password });
                localStorage.setItem('token', res.token);
                localStorage.setItem('user', JSON.stringify(res.user));
                window.location.href = 'index.html';
            } catch (err) {
                alert('Login failed: ' + err.message);
            }
        };
    </script>
</body>
</html>
