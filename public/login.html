<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professional Financial Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body class="auth-body">
    <div class="auth-card shadow-lg">
        <div class="auth-logo-wrap">
            <img src="img/logo1.png" alt="Logo" class="auth-logo">
            <p class="auth-tagline">Join our professional accounting platform</p>
        </div>
        
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-navy w-100 py-3 shadow-sm">
                Sign In <i class="bi bi-arrow-right ms-2"></i>
            </button>
        </form>
        
        <div class="auth-footer">
            <p class="mb-0 text-muted">Don't have an account? 
                <a href="register.html">Create an account</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const res = await api.post('/auth/login', { username, password });
                localStorage.setItem('token', res.token);
                localStorage.setItem('user', JSON.stringify(res.user));
                window.location.href = 'index.html';
            } catch (err) {
                alert('Login failed: ' + err.message);
            }
        };
    </script>
</body>
</html>
