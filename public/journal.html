<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="img/logo2.png" alt="Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="bi bi-list text-white fs-1"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="accounts.html"><i class="bi bi-list-columns-reverse"></i>Accounts</a></li>
                    <li class="nav-item"><a class="nav-link active" href="journal.html"><i class="bi bi-plus-circle"></i>Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-file-earmark-bar-graph"></i>Reports</a></li>
                    <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                        <a class="btn btn-red btn-sm w-100" href="#" onclick="api.logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>LOGOUT
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mb-5">
        <div class="row g-4">
            <!-- Entry Form -->
            <div class="col-lg-8">
                <div class="card p-4">
                    <h2 class="fw-bold mb-4">New Journal Entry</h2>
                    <form id="journal-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Entry Date</label>
                                <input type="date" id="entry_date" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Reference #</label>
                                <input type="text" id="reference" class="form-control" placeholder="e.g. INV-001">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Description</label>
                            <textarea id="description" class="form-control" rows="2" placeholder="Brief explanation of the entry..."></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0 fw-bold">Line Items</h4>
                            <button type="button" class="btn btn-outline-navy btn-sm" onclick="addRow()">+ Add Line</button>
                        </div>

                        <div id="line-items" class="mb-4">
                            <!-- Dynamic rows loaded here -->
                        </div>

                        <div class="total-section p-3 mb-4">
                            <div class="row text-center fw-bold">
                                <div class="col-6 text-start">TOTALS</div>
                                <div class="col-3" id="total-debit">0.00</div>
                                <div class="col-3" id="total-credit">0.00</div>
                            </div>
                            <div id="balance-warning" class="text-warning text-center small mt-2 fw-bold" style="display: none;">
                                ⚠️ Entry is not balanced!
                            </div>
                        </div>

                        <button type="submit" class="btn btn-navy w-100 py-3 text-uppercase">Post Journal Entry</button>
                    </form>
                </div>
            </div>

            <!-- Recent Entries -->
            <div class="col-lg-4">
                <div class="card p-4">
                    <h3 class="fw-bold mb-4">Recent Activity</h3>
                    <div class="list-group list-group-flush" id="recent-entries-list">
                        <!-- Loaded via JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Entry Detail Modal -->
    <div class="modal fade" id="entryDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-navy text-white">
                    <h5 class="modal-title fw-bold">Journal Entry Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="entry-detail-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-navy" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-navy" id="btn-edit-entry" style="display:none;">
                        <i class="bi bi-pencil me-2"></i>Edit
                    </button>
                    <button type="button" class="btn btn-red" id="btn-delete-entry" style="display:none;">
                        <i class="bi bi-trash me-2"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        let accounts = [];
        let editingEntryId = null;

        async function init() {
            accounts = await api.get('/accounts');
            const params = new URLSearchParams(window.location.search);
            editingEntryId = params.get('edit');
            if (editingEntryId) {
                document.querySelector('h2.fw-bold').innerText = 'Edit Journal Entry';
                document.querySelector('button[type="submit"]').innerHTML = 'Update Journal Entry <i class="bi bi-check-circle ms-2"></i>';
                await loadEntryForEdit(editingEntryId);
            } else {
                document.getElementById('entry_date').value = new Date().toISOString().split('T')[0];
                addRow();
                addRow();
            }
            loadRecentEntries();
        }

        async function loadEntryForEdit(id) {
            try {
                const entry = await api.get('/journal/' + id);
                document.getElementById('entry_date').value = (entry.entry_date || '').split('T')[0];
                document.getElementById('reference').value = entry.reference || '';
                document.getElementById('description').value = entry.description || '';
                const container = document.getElementById('line-items');
                container.innerHTML = '';
                (entry.items || []).forEach(item => {
                    addRow();
                    const rows = container.querySelectorAll('.line-item-row');
                    const last = rows[rows.length - 1];
                    last.querySelector('.account-select').value = item.account_id;
                    last.querySelector('.debit-input').value = parseFloat(item.debit || 0) || '';
                    last.querySelector('.credit-input').value = parseFloat(item.credit || 0) || '';
                });
                if ((entry.items || []).length < 2) addRow();
                updateTotals();
            } catch (err) {
                api.showToast(err.message, 'error');
                window.location.href = 'journal.html';
            }
        }

        function addRow() {
            const container = document.getElementById('line-items');
            const row = document.createElement('div');
            row.className = 'row g-2 mb-2 p-2 line-item-row align-items-center shadow-sm';
            row.innerHTML = `
                <div class="col-md-6 col-12">
                    <select class="form-select account-select" required>
                        <option value="">Select Account</option>
                        ${accounts.map(a => `<option value="${a.id}">${a.code} - ${a.name}</option>`).join('')}
                    </select>
                </div>
                <div class="col-md-2 col-5">
                    <input type="number" step="0.01" class="form-control debit-input text-end" placeholder="Debit" onchange="updateTotals()">
                </div>
                <div class="col-md-2 col-5">
                    <input type="number" step="0.01" class="form-control credit-input text-end" placeholder="Credit" onchange="updateTotals()">
                </div>
                <div class="col-md-2 col-2 text-center">
                    <button type="button" class="btn btn-link text-danger p-0" onclick="this.closest('.line-item-row').remove(); updateTotals();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            `;
            container.appendChild(row);
        }

        function updateTotals() {
            let totalDebit = 0;
            let totalCredit = 0;
            
            document.querySelectorAll('.debit-input').forEach(i => totalDebit += parseFloat(i.value || 0));
            document.querySelectorAll('.credit-input').forEach(i => totalCredit += parseFloat(i.value || 0));
            
            document.getElementById('total-debit').innerText = totalDebit.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('total-credit').innerText = totalCredit.toLocaleString(undefined, {minimumFractionDigits: 2});
            
            const warning = document.getElementById('balance-warning');
            if (Math.abs(totalDebit - totalCredit) > 0.001) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        }

        document.getElementById('journal-form').onsubmit = async (e) => {
            e.preventDefault();
            
            const items = [];
            document.querySelectorAll('#line-items .line-item-row').forEach(row => {
                const accountId = row.querySelector('.account-select').value;
                const debit = parseFloat(row.querySelector('.debit-input').value || 0);
                const credit = parseFloat(row.querySelector('.credit-input').value || 0);
                
                if (accountId && (debit > 0 || credit > 0)) {
                    items.push({ account_id: accountId, debit, credit });
                }
            });

            const data = {
                entry_date: document.getElementById('entry_date').value,
                reference: document.getElementById('reference').value,
                description: document.getElementById('description').value,
                items: items
            };

            try {
                if (editingEntryId) {
                    await api.put('/journal/' + editingEntryId, data);
                    api.showToast('Journal entry updated successfully!', 'success');
                } else {
                    await api.post('/journal', data);
                    api.showToast('Journal Entry Posted successfully!', 'success');
                }
                setTimeout(() => window.location.href = 'journal.html', 1000);
            } catch (err) {
                api.showToast(err.message, 'error');
            }
        };

        async function loadRecentEntries() {
            const entries = await api.get('/journal');
            const list = document.getElementById('recent-entries-list');
            list.innerHTML = entries.map(e => {
                const totalAmount = e.items ? e.items.reduce((sum, item) => sum + parseFloat(item.debit || 0), 0) : 0;
                return `
                <div class="list-group-item p-3 shadow-sm border-start border-4 border-navy" style="border-left-color: var(--navy-blue) !important;">
                    <div class="d-flex w-100 justify-content-between align-items-center mb-2">
                        <h6 class="mb-0 fw-bold text-navy">${e.reference || 'No Reference'}</h6>
                        <span class="badge bg-golden text-navy">$${totalAmount.toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                    </div>
                    <div class="d-flex justify-content-between small text-muted mb-2">
                        <span><i class="bi bi-calendar"></i> ${e.entry_date.split('T')[0]}</span>
                    </div>
                    <p class="mb-2 small text-dark">${e.description || 'No description'}</p>
                    <div class="border-top pt-2 mt-2">
                        <button class="btn btn-sm btn-outline-navy w-100 py-1" onclick="viewEntry(${e.id})">View Details</button>
                    </div>
                </div>
                `;
            }).join('');
            
            if (entries.length === 0) {
                list.innerHTML = '<div class="text-center py-5 text-muted"><p>No recent journal entries found.</p></div>';
            }
        }

        let currentViewEntryId = null;

        async function viewEntry(id) {
            try {
                currentViewEntryId = id;
                const entry = await api.get('/journal/' + id);
                const body = document.getElementById('entry-detail-body');
                let html = `<p><strong>Date:</strong> ${(entry.entry_date || '').split('T')[0]}</p>
                    <p><strong>Reference:</strong> ${entry.reference || 'N/A'}</p>
                    <p><strong>Description:</strong> ${entry.description || '—'}</p>
                    <table class="table table-sm mt-3"><thead><tr><th>Account</th><th class="text-end">Debit</th><th class="text-end">Credit</th></tr></thead><tbody>`;
                (entry.items || []).forEach(i => {
                    const dr = parseFloat(i.debit || 0);
                    const cr = parseFloat(i.credit || 0);
                    html += `<tr><td>${i.account_code || ''} - ${i.account_name || ''}</td>
                        <td class="text-end">${dr > 0 ? dr.toLocaleString(undefined,{minimumFractionDigits:2}) : '—'}</td>
                        <td class="text-end">${cr > 0 ? cr.toLocaleString(undefined,{minimumFractionDigits:2}) : '—'}</td></tr>`;
                });
                html += '</tbody></table>';
                body.innerHTML = html;
                document.getElementById('btn-edit-entry').style.display = 'inline-block';
                document.getElementById('btn-edit-entry').onclick = () => { bootstrap.Modal.getInstance(document.getElementById('entryDetailModal')).hide(); window.location.href = 'journal.html?edit=' + id; };
                document.getElementById('btn-delete-entry').style.display = 'inline-block';
                document.getElementById('btn-delete-entry').onclick = () => deleteEntry(id);
                new bootstrap.Modal(document.getElementById('entryDetailModal')).show();
            } catch (err) {
                api.showToast(err.message, 'error');
            }
        }

        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this journal entry? This cannot be undone.')) return;
            try {
                await api.delete('/journal/' + id);
                bootstrap.Modal.getInstance(document.getElementById('entryDetailModal')).hide();
                api.showToast('Journal entry deleted successfully', 'success');
                loadRecentEntries();
            } catch (err) {
                api.showToast(err.message, 'error');
            }
        }

        init();
    </script>
</body>
</html>
