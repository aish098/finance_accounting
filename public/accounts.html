<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="img/logo2.png" alt="Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="bi bi-list text-white fs-1"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="accounts.html"><i class="bi bi-list-columns-reverse"></i>Accounts</a></li>
                    <li class="nav-item"><a class="nav-link" href="journal.html"><i class="bi bi-plus-circle"></i>Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-file-earmark-bar-graph"></i>Reports</a></li>
                    <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                        <a class="btn btn-red btn-sm w-100" href="#" onclick="api.logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>LOGOUT
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mb-5">
        <div class="card p-0 overflow-hidden">
            <div class="p-4 border-bottom bg-light d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div>
                    <h2 class="fw-bold mb-0 text-navy">Chart of Accounts</h2>
                    <p class="text-muted small mb-0">List of all accounts used to record financial transactions.</p>
                </div>
                <button class="btn btn-navy btn-sm" onclick="openAccountModal()">
                    <i class="bi bi-plus-lg me-2"></i>Add Account
                </button>
            </div>
            <div class="table-responsive">
                <table id="accounts-table" class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Normal Balance</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Accounts will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Account Modal (Add/Edit) -->
    <div class="modal fade" id="accountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-navy text-white">
                    <h5 class="modal-title fw-bold" id="accountModalTitle">Add Account</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="account-form">
                    <div class="modal-body">
                        <input type="hidden" id="account-id" value="">
                        <div class="mb-3">
                            <label class="form-label">Code <span class="text-danger">*</span></label>
                            <input type="text" id="account-code" class="form-control" placeholder="e.g. 6000" required maxlength="10">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" id="account-name" class="form-control" placeholder="e.g. Advertising Expense" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type <span class="text-danger">*</span></label>
                            <select id="account-type" class="form-select" required onchange="updateNormalBalance()">
                                <option value="">-- Select --</option>
                                <option value="Asset">Asset</option>
                                <option value="Liability">Liability</option>
                                <option value="Equity">Equity</option>
                                <option value="Revenue">Revenue</option>
                                <option value="Expense">Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Normal Balance <span class="text-danger">*</span></label>
                            <select id="account-normal-balance" class="form-select" required>
                                <option value="">-- Select --</option>
                                <option value="Debit">Debit</option>
                                <option value="Credit">Credit</option>
                            </select>
                        </div>
                        <div class="mb-0">
                            <label class="form-label">Description (optional)</label>
                            <textarea id="account-description" class="form-control" rows="2" placeholder="Brief description..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-navy">Save Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        const typeNormalBalance = { Asset: 'Debit', Liability: 'Credit', Equity: 'Credit', Revenue: 'Credit', Expense: 'Debit' };

        function updateNormalBalance() {
            const type = document.getElementById('account-type').value;
            if (type) document.getElementById('account-normal-balance').value = typeNormalBalance[type];
        }

        async function editAccount(id) {
            try {
                const account = await api.get('/accounts/' + id);
                openAccountModal(account);
            } catch (err) {
                api.showToast(err.message, 'error');
            }
        }

        function openAccountModal(account = null) {
            document.getElementById('accountModalTitle').innerText = account ? 'Edit Account' : 'Add Account';
            document.getElementById('account-id').value = account ? account.id : '';
            document.getElementById('account-code').value = account ? account.code : '';
            document.getElementById('account-code').readOnly = !!account;
            document.getElementById('account-name').value = account ? account.name : '';
            document.getElementById('account-type').value = account ? account.type : '';
            document.getElementById('account-normal-balance').value = account ? account.normal_balance : '';
            document.getElementById('account-description').value = account ? (account.description || '') : '';
            new bootstrap.Modal(document.getElementById('accountModal')).show();
        }

        async function deleteAccount(id) {
            if (!confirm('Delete this account? This will fail if the account has transactions.')) return;
            try {
                await api.delete('/accounts/' + id);
                api.showToast('Account deleted successfully', 'success');
                loadAccounts();
            } catch (err) {
                api.showToast(err.message, 'error');
            }
        }

        async function loadAccounts() {
            try {
                const accounts = await api.get('/accounts');
                const tbody = document.querySelector('#accounts-table tbody');
                tbody.innerHTML = accounts.map(a => `
                    <tr>
                        <td><span class="badge badge-account-code">${a.code}</span></td>
                        <td class="fw-bold text-navy">${a.name}</td>
                        <td><span class="badge badge-type-${a.type.toLowerCase()}">${a.type}</span></td>
                        <td><span class="badge bg-light text-dark border">${a.normal_balance}</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-navy me-1" onclick="editAccount(${a.id})"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteAccount(${a.id})"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                api.showToast(err.message, 'error');
                document.querySelector('#accounts-table tbody').innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">Failed to load accounts.</td></tr>';
            }
        }

        document.getElementById('account-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('account-id').value;
            const data = {
                code: document.getElementById('account-code').value.trim(),
                name: document.getElementById('account-name').value.trim(),
                type: document.getElementById('account-type').value,
                normal_balance: document.getElementById('account-normal-balance').value,
                description: document.getElementById('account-description').value.trim() || null
            };
            try {
                if (id) {
                    await api.put('/accounts/' + id, data);
                    api.showToast('Account updated successfully', 'success');
                } else {
                    await api.post('/accounts', data);
                    api.showToast('Account added successfully', 'success');
                }
                bootstrap.Modal.getInstance(document.getElementById('accountModal')).hide();
                loadAccounts();
            } catch (err) {
                api.showToast(err.message, 'error');
            }
        };

        loadAccounts();
    </script>
</body>
</html>
